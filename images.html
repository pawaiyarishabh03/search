<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Image Search</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="icon.ico" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div><a href="index.html">All</a></div>
        <div><a href="advanced.html">Advanced Search</a></div>
    </div>
    <div class="center-container">
        <div>
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <span>images</span>
        </div>
    </div>
    <form action="http://images.google.com/images" method="GET">
        <div class="center-container-item">
            <svg height="21" viewBox="0 0 21 21" width="21" xmlns="http://www.w3.org/2000/svg">
                <g fill="none" fill-rule="evenodd" stroke="#808080" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="8.5" cy="8.5" r="5" />
                    <path d="m17.571 17.5-5.571-5.5" />
                </g>
            </svg>
            <input autocomplete="off" required class="search" type="text" name="q">
        </div>
        <div class="center-container-item">
            <input class="submit" value="Search Image" type="submit">
        </div>
    </form>
    </div>
</body>

</html>
